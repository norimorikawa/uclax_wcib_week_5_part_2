    <div class="starter-template">
      <img src="images/book_header.png" alt="Illustration of an Open Book">
      <h1>Silly Story Generator</h1>
      <p class="lead">Want a bit of laugh?<br> Enter 2 character names and the  Silly Story Generator will do the rest!</p>

    <div>
